{% extends 'dashboard/base.html' %}
{% load static %}
{% block body %}

<link rel="stylesheet" href="{% static 'css/detailnews.css' %}" media="screen">

    <section class="u-clearfix u-valign-middle-lg u-valign-middle-md u-valign-middle-xl u-section-1">
        <div class="u-container-style u-product u-white u-product-1">
            <div class="u-container-layout u-valign-top-sm u-valign-top-xs u-container-layout-1">
                <h2 class="u-product-control u-text u-text-default u-text-1">
                    <a class="u-product-title-link" href="">{{ object.title }}</a>
                </h2>
                <img alt="" class="u-image u-image-default u-product-control u-image-1" data-image-width="2000" data-image-height="1333" src="{{ object.cover.url }}">
                <a href="{% url 'adelnews' object.pk %}" class="u-active-custom-color-9 u-border-2 u-border-active-custom-color-9 u-border-black u-border-hover-custom-color-10 u-btn u-btn-round u-button-style u-hover-custom-color-10 u-product-control u-radius-5 u-text-active-white u-text-black u-text-hover-white u-white u-btn-1">Удалить</a>
            </div>
        </div>
    </section>

    <section class="u-clearfix u-container-align-center u-custom-color-10 u-section-2">
        <div class="u-clearfix u-sheet u-sheet-1">
            <p class="u-align-justify-md u-align-justify-sm u-align-justify-xs u-text u-text-white u-text-2">{{ object.text }}</p>
        </div>
    </section>

{% endblock %}
