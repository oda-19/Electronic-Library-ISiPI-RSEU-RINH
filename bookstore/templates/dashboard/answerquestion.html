{% extends 'dashboard/base.html' %}
{% load static %}
{% block body %}

    <link rel="stylesheet" href="{% static 'css/support.css' %}" media="screen">

    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>

    <section class="u-align-center u-clearfix u-section-1">
        <div class="u-clearfix u-sheet u-sheet-1">
        <img class="u-image u-image-1" style="margin: auto; margin-bottom: 10px; margin-top: 10px; max-width: 245px; height: auto;" src="{% static 'images/Untitled-3.png' %}" data-image-width="245" data-image-height="240">
            <h2 class="u-text u-text-default-lg u-text-default-md u-text-default-xl u-text-1">Ответ на обращение</h2>
            <div class="u-custom-color-11 u-form u-form-1" style="border-radius: 5px;">
                <form action="{% url 'send_answer' %}" method="POST">
                    <div class="u-clearfix u-form-spacing-20 u-form-vertical u-inner-form" style="padding: 30px;">
                        {% csrf_token %}
                        <div hidden class="u-form-group u-form-name u-label-top u-form-group-1">
                            <label for="fioA" class="u-label u-label-1">ФИО</label>
                            <input type="text" value="{{ object.fio }}" id="fioA" name="fioA" class="u-input u-input-rectangle u-white u-input-1" required="">
                        </div>
                        <div hidden class="u-form-email u-form-group u-label-top u-form-group-2">
                            <label for="emailA" class="u-label u-label-2">Email</label>
                            <input type="email" value="{{ object.email }}" id="emailA" name="emailA" class="u-input u-input-rectangle u-white u-input-2" required="">
                        </div>
                        <div hidden class="u-form-group u-form-select u-label-top u-form-group-3">
                            <label for="userTypeA" class="u-label u-label-3">Группа</label>
                            <input type="text" value="{{ object.userTypeF }}" id="userTypeA" name="userTypeA" class="u-input u-input-rectangle u-white u-input-2" required="">
                        </div>
                        <div class="u-form-group u-form-select u-label-top u-form-group-3">
                            <label for="temaA" class="u-label u-label-3">Тема обращения</label>
                            <input type="text" style="border-radius: 5px;" value="{{ object.tema }}" id="temaA" name="temaA" class="u-input u-input-rectangle u-white u-input-2" required="">
                        </div>
                        <div class="u-form-group u-form-textarea u-label-top u-form-group-4">
                            <label for="answer" class="u-label u-label-4">Ответ</label>
                            <textarea id="answer" style="border-radius: 5px;" name="answer" class="u-input u-input-rectangle u-white u-input-4" required=""></textarea>
                        </div>
                        <div class="u-align-center u-form-group u-form-submit u-label-top">
                            <a style="border-radius: 5px;" class="u-active-custom-color-9 u-border-2 u-border-active-custom-color-9 u-border-black u-border-hover-custom-color-10 u-btn u-btn-submit u-button-style u-hover-custom-color-10 u-text-active-white u-text-black u-text-hover-white u-white u-btn-1">Отправить</a>
                            <input type="submit" value="submit" class="u-form-control-hidden">
                        </div>
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <a class="alert alert-warning d-flex align-items-center" role="alert" style="color: rgba(0,0,0,0.6)">
                                    {{ message }}
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                    </svg>
                                </a>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
    
{% endblock %}
