{% extends 'dashboard/base.html' %}
{% load static %}
{% block body %}

    <link rel="stylesheet" href="{% static 'css/deletebook.css' %}" media="screen">

    <section class="u-align-center u-clearfix u-section-1">
        <div class="u-clearfix u-sheet u-sheet-1">
            <h2 class="u-text u-text-default u-text-1">Удалить книгу</h2>
            <div class="u-custom-color-11 u-form u-form-1">
                <form method="POST">
                    <div class="u-clearfix u-form-spacing-20 u-form-vertical u-inner-form" style="padding: 30px;">
                        {% csrf_token %}
                        <p class="u-align-center u-form-group u-form-text u-text u-text-2"> Вы уверены, что хотите удалить книгу {{ object }}?</p>
                        <div class="u-align-center u-form-group u-form-submit u-label-top">
                            <a class="u-active-custom-color-9 u-border-2 u-border-active-custom-color-9 u-border-black u-border-hover-custom-color-10 u-btn u-btn-round u-btn-submit u-button-style u-hover-custom-color-10 u-radius-5 u-text-active-white u-text-black u-text-hover-white u-white u-btn-1">Да</a>
                            <input type="submit" value="submit" class="u-form-control-hidden">
                        </div>
                    </div>
                </form>
            </div>
            <p class="u-text u-text-3">Передумали?</p>
            <a href="{% url 'dashboard' %}" class="u-active-none u-border-active-palette-2-dark-1 u-border-hover-palette-2-base u-border-none u-border-palette-1-base u-btn u-button-style u-hover-none u-none u-text-active-custom-color-9 u-text-black u-text-hover-custom-color-10 u-btn-2">Вернуться в каталог</a>
        </div>
    </section>
    
{% endblock %}
